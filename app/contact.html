            <div class="index-contact-text col-lg-6 col-md-12 col-12 mb-lg-0 mb-5 d-flex flex-column text-right">
                <div class="index-contact-list-title">
                    <h3 class="text-center py-3 fw-bold">公司資訊</h3>

                <div class="index-contact-list-item d-flex flex-column justify-content-around px-5 pt-lg-4 pt-md-4 pt-3">

                    <a href="tel:(02)2796-8301">

                    <p class="pb-3">utend@utend.net</p>

<div class="contact-form">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-md-12 col-12 pt-lg-4 pt-md-4 pt-0">
                <div class="contact-form-title d-flex justify-content-center">
                    <h3 class="fw-bold">聯絡表單</h3>
                </div>
                <div class="contact-form-content border px-6 d-flex flex-column align-items-center py-5">
                    <div class="form-group">
                        <h4 for="name" class="py-2">姓名:</h4>
                        <input type="text" class="form-control"
                                id="name" placeholder="請輸入姓名"/>
                    </div>
                    <div class="form-group">
                        <h4 for="email" class="py-2">信箱:</h4>
                        <input type="email" class="form-control"
                                id="email" placeholder="請輸入信箱"/>
                    </div>
                    <div class="form-group">
                        <h4 for="tel" class="py-2">電話:</h4>
                        <input type="tel" class="form-control"
                                id="tel" placeholder="請輸入電話號碼"/>
                    </div>
                    <div class="form-group">
                        <h4 for="message" class="py-2">您的訊息:</h4>
                        <textarea class="form-control" id="message" rows="6" placeholder="請輸入訊息"></textarea>
                    </div>
                    <div class="d-flex pt-4">
                        <button class="btn btn-primary" onclick="sendMail()">
                            確認送出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
